<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <title>熊孩子成长记</title>
    <link rel="stylesheet" href="css/swiper.3.3.1.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/swiper.jquery.3.3.1.min.js"></script>
    <script src="js/enterprise_register_1%20.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="page p-r">
        <div class="bg_page">
            <div class="p-c">
				<div class="head_top over">
					<div class="fl w20">
						<a class="w100 b_block" href=""><img class="p-top10 w60" src="images/back_to.png" alt=""></a>
					</div>
					<div class="fr w20">
						<a class="w100 b_block" href="">企业注册</a>
					</div>
				</div>
				<form method="" id="Cform">
                <div class="registerPage">
                <div class="username_title w100 title">
                    <h2>账号注册</h2>
                </div>
                <div class="register_wrap w100">
                    <div class="in_box m-b15">
                       <div class="w30 fl fs">请输入手机号</div>
                       <div class="w70 fr">
                       		<input id="Cmobile" name="Cmobile" maxlength="11" class="user" type="text" value="">
                       </div>
                       <div class="cb"></div>
                    </div>
                    <div class="in_box m-b15">
                         <div class="w30 fl fs">输入密码</div>
                         <div  class="w70 fr"><input name="Cpwd" class="user" type="text" value=""></div>
                         <div class="cb"></div>
                    </div>
                    <div class="in_box m-b15">
                          <div class="w30 fl fs">重复密码</div>
                          <div  class="w70 fr"><input name="CRpwd" class="user" type="text" value=""></div>
                          <div class="cb"></div>
                    </div>
                    <div class="in_box m-b15">
                        <div class="w30 fl fs">机构地址</div>
                        <select class="choose w30 p-l-0-5" name="province" id="province"></select>
                        <select class="choose w30 p-l-0-5" name="city" id="city"></select>
                    </div>
                    <div class="in_box m-b15">
                         <div class="w30 fl fs">联系人姓名</div>
                         <div class="w70 fl"><input name="Cname" class="user" type="text" value=""></div>
                         <div class="cb"></div>
                    </div>
                    <div class="in_box m-b15 bg_none sex_choose">
                        <label class="m-r-3" for="boy"><input id="boy" class="m-r-1" type="radio" name="sex">男</label>
                        <label for="woman"><input id="woman" class="m-r-1" type="radio" name="sex">女</label>
                    </div>
                    <div class="in_box m-b15">
                        <div class="w30 fl fs">请输入验证码</div>
						<div  class="w40 fl"><input name="code" type="text" class="code" value=""></div>
                        <div class="cb"></div>
                        <button class="code_btn">发送验证码</button>
                    </div>
                    <div class="next_btn w100">
                        <button class="next_sub w100 bg-blue">下一步</button>
                    </div>
                    <div class="next_text t-cen p-top10">
                        <p>点击上面“下一步”按钮，即代表你同意</p>
                        <p><label><input checked="checked" class="agree" type="checkbox"/></label><a href="" class="">《企业服务协议》</a></p>
                    </div>
                </div>
            </div>
            </form>
            </div>
        </div>
        <div class="alert_box"></div>
    </div>
    <script src="js/PCASClass.js"></script>
    <script>
        new PCAS("province","city","area","","","");
    </script>
</body>
</html>
