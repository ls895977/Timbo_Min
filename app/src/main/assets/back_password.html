<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <title>熊孩子成长记</title>
    <link rel="stylesheet" href="css/swiper.3.3.1.min.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/swiper.jquery.3.3.1.min.js"></script>
    <script src="js/back_password.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="page p-r">
        <div class="bg_page">
            <div class="loginPage p-top20">
                <div class="username_title w100 p-top20">
                    <h2>密码找回</h2>
                </div>
                <form action="" id="forgetPwd">
                    <div id="username_login" class="login_wrap">
                        <div class="input_container m-b15">
                            <input id="mobile" name="mobile" maxlength="11" class="username" type="text" value="" placeholder="请输入手机号">
                        </div>
                        <div class="input_container m-b15">
                            <input id="code" name="code" type="text" class="password" value="" placeholder="请输入验证码">
                            <!--<input type="button" class="code_btn" id="sendCode" value="发送验证码" />-->
                            <button class="code_btn" id="sendCode">发送验证码</button>
                        </div>
                        <div class="input_container m-b15">
                            <input id="pwd" name="password" type="password" class="password" value="" placeholder="请输入密码">
                        </div>
                        <div class="login_btn w100 p-top10">
                            <button type="submit" class="login_submit w100">登录</button>
                            <a href="personal_register_1%20.html" class="w100 b_block p-top10">立即注册</a>
                        </div>
                        <div class="w100 t-cen other_login">
                            <a href=""><span class="iconfont icon-weixin"></span></a>
                            <a href=""><span class="iconfont icon-qq"></span></a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="alert_box"></div>
        </div>
    </div>
</body>
</html>
