<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <title>熊孩子成长记</title>
    <link rel="stylesheet" href="css/swiper.3.3.1.min.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="page p-r">
        <div class="bg_page">
            <form action="" name="login" id="loginForm">
                <div class="loginPage p-top20">
                    <div class="username_title w100 p-top20">
                        <h2>用户登录</h2>
                    </div>
                    <div id="username_login" class="login_wrap">
                        <div class="input_container m-b15">
                            <div class="txt-username">账号</div>
                            <input id="username" class="username p-l-3" type="text" value="" placeholder="请输入用户名">
                        </div>
                        <div class="input_container m-b15">
                            <div class="txt-password">密码</div>
                            <input id="password" type="password" class="password p-l-3" value="" placeholder="请输入密码">
                        </div>
                        <div class="forget_container w100">
                            <a href="back_password.html">忘记密码？</a>
                        </div>
                        <div class="login_btn w100 p-top20">
                            <button type="submit" class="submit w100">登录</button>
                            <a href="" class="w100 b_block p-top10">立即注册</a>
                        </div>
                    </div>
                    <div class="w100 t-cen other_login p-top30">
                        <a href=""><span class="iconfont icon-weixin"></span></a>
                        <a href=""><span class="iconfont icon-qq"></span></a>
                    </div>
                </div>
            </form>
        </div>
        <div class="alert_box"></div>
    </div>
</body>
</html>
